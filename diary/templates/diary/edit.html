{% extends 'base.html' %}
{% block content %}
    <h1>Edit diary</h1>
    <form action="/post/{{ post.id }}/update/", method="POST">
        {% csrf_token %}
    
        <h3 >title</h3>
   
        <input type="text" name="title" value="{{ post.title }}" />
       
        <p>satisfaction</p>
        <input type="text" name="satisfaction" value="{{ post.satisfaction }}" />
        <p>content</p>
        <textarea type="text" name="content" rows="30" cols="50">{{ post.content }}</textarea><br/>
        <input type="submit" value="submit"/>
        
    </form>
{% endblock content %}
